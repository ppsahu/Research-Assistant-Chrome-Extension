<!DOCTYPE html>
<html lang="en">
<head>
    <title>Research Assistant</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Research Assistant</h2>
        </div>

        <div class="actions">
            <button id="summarizeBtn">Summarize</button>
        </div>

        <div class="actions">
            <button id="suggestnBtn">Suggest Related Topics</button>
        </div>

        <div class="actions">
            <button id="highlightBtn">Highlight Keywords</button>
        </div>

        <div class="notes">
            <h3>Research Notes</h3>
            <textarea id="notes" placeholder="Take notes here.."></textarea>
            <button id="saveNotesBtn">Save Notes</button>
        </div>

        <div id="results"></div>
        <script src="sidepanel.js"></script>
    </div>
</body>
</html>
